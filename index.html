<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROBOT</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <img class="image-gradient" src="gradient.png" alt="gradient" />
    <div class="layer-blur"></div>

    <div class="container">
      <header>
        <h1 class="logo">ROBOT</h1>
        <nav>
          <a href="#">COMPANY</a>
          <a href="#">FEATURES</a>
          <a href="#">RESOURCES</a>
          <a href="#">DOCS</a>
        </nav>
        <button class="btn-signing">SIGN IN</button>
      </header>

      <main>
        <div class="content">
          <div class="tag-box">
            <div class="tag">INTRODUCING WEBBAR</div>
          </div>

          <h1>
            EMAIL FOR <br />
            DEVELOPERS
          </h1>

          <p class="description">
            The first email service that is built for developers. <br />
            Send and receive emails from your app with our API.
          </p>

          <div class="buttons">
            <a href="#" class="btn-get-started">Documentation &gt;</a>
            <a href="#" class="btn-signing-main">Get Started &gt;</a>
          </div>
        </div>
      </main>
      <spline-viewer
        class="robot-3d"
        url="https://prod.spline.design/tYAFdvEoKDqzxWLe/scene.splinecode"
      ></spline-viewer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.9.96/build/spline-viewer.js"
    ></script>
  </body>
</html>
